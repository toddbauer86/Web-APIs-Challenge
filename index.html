<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit 4: Web APIs Challenge: Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- Body of page -->

<body>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>JS Quiz</h1>
            <p>
                Test your knowledge! Answer questions correctly as quickly as possible
                try to get the HIGH SCORE. Incorrect guesses will result in a 10 second penalty. You can try as many
                times as you'd like.
            </p>
            <button id="start">Start Quiz</button>
            <div class="scores"><a href="scores.html"><button>View Highscores</button></a></div>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>FINISHED!</h2>
            <p>Your score is <span id="final-score"></span></p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
